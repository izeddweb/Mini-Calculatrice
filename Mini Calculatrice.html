<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Mini Calculatrice.css">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Mini Calculatrice</h1>

    <div class="container flex">
        <div class="afficheur">
            <div class="rslt">rslt</div>
            <div class="text"></div>
        </div>
        <div class="touche grid">
            <button class="btn" alt="1">1</button>
            <button class="btn" alt="2">2</button>
            <button class="btn" alt="3">3</button>
            <button class="btn" alt="4">4</button>
            <button class="btn" alt="5">5</button>
            <button class="btn" alt="6">6</button>
            <button class="btn" alt="7">7</button>
            <button class="btn" alt="8">8</button>
            <button class="btn" alt="9">9</button>
            <button class="btn" alt="0">0</button>
            <button class="btn" alt=".">.</button>
            <button class="btn" alt="*">*</button>
            <button class="btn" alt="+">+</button>
            <button class="btn" alt="=">=</button>
            <button class="btn" alt="/">/</button>
            <button class="btn" alt="-">-</button>
            <button class="btn" alt="AC">AC</button>
            <button class="btn" alt="DEL">DEL</button>
            <button class="btn" alt="%">%</button>
            <button class="btn" alt="OK">OK</button>
        </div>
    </div>
    <script src="/Mini Calculatrice.js"></script>
    
</body>
</html>
